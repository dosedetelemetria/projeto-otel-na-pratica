extensions:
  myextension:

connectors:
  myconnector:

receivers:
  myreceiver:

processors:
  myprocessor:

exporters:
  debug:
    verbosity: detailed
  myexporter:

service:
  extensions: [myextension]
  pipelines:
    traces:
      receivers: [myreceiver]
      processors: [myprocessor]
      exporters: [myconnector]
    logs:
      receivers: [myconnector]
      exporters: [debug]
