dist:
  module: github.com/dosedetelemetria/projeto-otel-na-pratica/distribution
  name: otel-na-pratica
  description: Distribuição do Collector para o projeto OpenTelemetry na Prática
  version: 0.0.1
  output_path: ./dist

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/nopreceiver v0.126.0
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.126.0
  - gomod: github.com/dosedetelemetria/projeto-otel-na-pratica/receivers/myreceiver v0.0.1
exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.126.0
  - gomod: go.opentelemetry.io/collector/exporter/nopexporter v0.126.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.126.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.126.0
  - gomod: github.com/dosedetelemetria/projeto-otel-na-pratica/exporters/myexporter v0.0.1
processors:
  - gomod: github.com/dosedetelemetria/projeto-otel-na-pratica/processors/myprocessor v0.0.1
extensions:
  - gomod: go.opentelemetry.io/collector/extension/memorylimiterextension v0.126.0
  - gomod: go.opentelemetry.io/collector/extension/zpagesextension v0.126.0
  - gomod: github.com/dosedetelemetria/projeto-otel-na-pratica/extensions/myextension v0.0.1

providers:
  - gomod: go.opentelemetry.io/collector/confmap/provider/envprovider v1.32.0
  - gomod: go.opentelemetry.io/collector/confmap/provider/fileprovider v1.32.0

replaces:
  - github.com/dosedetelemetria/projeto-otel-na-pratica/extensions/myextension => ../../extensions/myextension
  - github.com/dosedetelemetria/projeto-otel-na-pratica/receivers/myreceiver => ../../receivers/myreceiver
  - github.com/dosedetelemetria/projeto-otel-na-pratica/processors/myprocessor => ../../processors/myprocessor
  - github.com/dosedetelemetria/projeto-otel-na-pratica/exporters/myexporter => ../../exporters/myexporter